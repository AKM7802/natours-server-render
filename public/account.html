<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/9eaf6da6f1.js" crossorigin="anonymous"></script>
    

    <title>Me</title>
</head>
<body>
    <div class="account_block">
        <div class="account_left">
            <div class="center_provider">
                <div class="account_top_left">
                    <a class="account_choices act-active" href="#">
                        <i class="fa-solid fa-gear"></i> SETTINGS</a>
                    <a class="account_choices" href="#"><i class="fa-solid fa-briefcase"></i> MY BOOKINGS</a>
                    <a class="account_choices" href="#"><i class="fa-solid fa-star"></i> MY REVIEWS</a>
                    <a class="account_choices" href="#"><i class="fa-solid fa-credit-card"></i> BILLING</a>
                    
                </div>
                <h4 class="admin_head">ADMIN</h4>
                <div class="account_bottom_left">
                    
                    <a class="account_choices" href="#"><i class="fa-solid fa-map"></i> MANAGE TOURS</a>
                    <a class="account_choices" href="#"><i class="fa-solid fa-user-group"></i> MANAGE USERS</a>
                    <a class="account_choices" href="#"><i class="fa-solid fa-star"></i> MANAGE REVIEWS</a>
                    <a class="account_choices" href="#"><i class="fa-solid fa-briefcase"></i> MANAGE BOOKINGS</a>
                </div>
            </div>
        </div>
        <div class="account_right">
            <div class="account-settings">
                <h2 class="account_right_heading">YOUR ACCOUNT SETTINGS</h2>
                <form class="settings-form">
                    <label for="name" class="form-heads">Name</label>
                    <input type="text" class="form-inputs" placeholder="AK Production" name="name">
                    <label for="email" class="form-heads">Email address</label>
                    <input type="email" class="form-inputs" placeholder="admin@natours.io" name="email">
                    <input type="file" name="image-file" class="pic-chooser">
                    
                    <input type="submit" value="SAVE SETTINGS" class="settings-submit">

                </form>
            </div>
        </div>
    </div>
</body>
</html>
